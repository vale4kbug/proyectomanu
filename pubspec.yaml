name: proyectomanu
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8
  get: ^4.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  http: ^1.4.0
  intl: ^0.20.2
  logger: ^2.6.0
  url_launcher: ^6.3.1
  flutter_native_splash: ^2.4.6
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logos/
    - assets/icons/brands/
    - assets/images/

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logos/manolingonombre.png
  web: false

  fonts:
    - family: Bunny
      fonts:
        - asset: assets/fonts/Chonky Bunny.ttf
    - family: Comic
      fonts:
        - asset: assets/fonts/Hey Comic.otf
    - family: Janda
      fonts:
        - asset: assets/fonts/JandaManateeSolid.ttf
    - family: Kinder
      fonts:
        - asset: assets/fonts/Letters for Learners.ttf
