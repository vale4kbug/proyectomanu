name: proyectomanu
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8
  get: ^4.7.2
  get_storage: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  http: ^1.4.0
  intl: ^0.20.2
  logger: ^2.6.0
  url_launcher: ^6.3.1
  flutter_native_splash: ^2.4.6
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  smooth_page_indicator: ^1.2.1
flutter:
  uses-material-design: true

  assets:
    - assets/logos/
    - assets/icons/brands/
    - assets/images/
    - assets/images/on_boarding

  fonts:
    - family: Bunny
      fonts:
        - asset: assets/fonts/Chonky Bunny.ttf
    - family: Comic
      fonts:
        - asset: assets/fonts/Hey Comic.otf
    - family: Janda
      fonts:
        - asset: assets/fonts/JandaManateeSolid.ttf
    - family: Kinder
      fonts:
        - asset: assets/fonts/Letters for Learners.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logos/applogo.png"

flutter_native_splash:
  color: "#77baff" # color claro
  color_dark: "#0d4cd8" # elige aqu√≠ tu color para modo oscuro
  image: assets/images/iconosplash.png

  android_12:
    image: assets/images/iconosplash.png
    color: "#77baff"
    color_dark: "#0d4cd8"

  web: false
